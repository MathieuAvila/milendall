
name: "BuildAndTest"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '30 14 * * 4'

jobs:
  analyze:
    name: BuildTest
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build
      run: |
        sudo apt update
        sudo apt install -y nlohmann-json3-dev libboost-all-dev libspdlog-dev libspdlog1 libglm-dev libfreeimageplus-dev googletest libgmock-dev libgl-dev libopengl-dev libglew-dev libglfw3-dev libglfw3 libfreetype-dev libfreetype6-dev liblua5.1-dev ninja-build
        sudo pip install pytest munch
        cmake -G Ninja -S $PWD -B $PWD/build
        cd $PWD/build
        ninja all

    - name: Setup python
      uses: actions/setup-python@v2
      if: contains(matrix.os, 'ubuntu')
      with:
        python-version: 3.8

    - name: Test
      run: |
        cd build
        ctest -C Debug --output-on-failure --verbose --output-junit test_result.xml
        export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/generator/pygenerator/src:$GITHUB_WORKSPACE/generator/pygenerator/test/ ; ( cd $GITHUB_WORKSPACE/generator/pygenerator/test ;  pytest -s . --junit-xml=../../../build/python-test.xml )

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v1
      if: always()
      with:
        files: "build/*.xml"
