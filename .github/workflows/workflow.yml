---
name: "Build, Analysis, Test"

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '30 14 * * 4'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: |
          sudo apt update
          sudo apt install -y nlohmann-json3-dev libboost-all-dev libspdlog-dev libspdlog1 libglm-dev libfreeimageplus-dev googletest libgmock-dev libgl-dev libopengl-dev libglew-dev libglfw3-dev libglfw3 libfreetype-dev libfreetype6-dev liblua5.1-dev ninja-build
          sudo pip install pytest munch
          cmake -G Ninja -S $PWD -B $PWD/build
          cd $PWD/build
          ninja all
          echo "SOURCEDIR_PATH=$PWD" >> $GITHUB_ENV

      - name: Setup python
        uses: actions/setup-python@v2
        if: contains(matrix.os, 'ubuntu')
        with:
          python-version: 3.8

  analyze:
    needs: build
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp', 'python']
    steps:
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  pytest:
    needs: build
    name: Run Python Test
    runs-on: ubuntu-latest

    steps:
      - name: Run Pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:$SOURCEDIR_PATH/generator/pygenerator/src:$SOURCEDIR_PATH/generator/pygenerator/test/ ; ( cd $SOURCEDIR_PATH/generator/pygenerator/test ;  pytest -s . --junit-xml=../../../build/python-test.xml )

  gtest:
    needs: build
    name: Run C++ Test
    runs-on: ubuntu-latest

    steps:

      - name: Run GTest
        run: |
          cd $SOURCEDIR_PATH/build
          ctest -C Debug --output-on-failure --verbose --output-junit test_result.xml

  publishtest:

    needs: [ gtest, pytest ]
    name: Publish tests
    runs-on: ubuntu-latest

    steps:

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v1
        if: always()
        with:
          files: "$SOURCEDIR_PATH/build/*.xml"
